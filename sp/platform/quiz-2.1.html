        <script>

const quizData = [
    {
        "id": 1,
        "title": "Preguntas de Autoevaluación",
        "questions": [
            {
                "id": 1,
                "questionText": "¿Qué método de investigación se utilizó para realizar el análisis de las necesidades de material de aprendizaje necesario para el proyecto?",
                "options": [
                    { "id": 1, "optionText": "Encuestas", "questionId": 1, "correct": false },
                    { "id": 2, "optionText": "Entrevistas", "questionId": 1, "correct": true },
                    { "id": 3, "optionText": "Análisis de escritura", "questionId": 1, "correct": false },
                    { "id": 4, "optionText": "Estudios de caso", "questionId": 1, "correct": false }
                ]
            },
            {
                "id": 2,
                "questionText": "¿Cuál fue el principal objetivo de la investigación iniciada en verano de 2022?",
                "options": [
                    { "id": 5, "optionText": "Evaluación de la salud física de las personas mayores", "questionId": 2, "correct": false },
                    { "id": 6, "optionText": "Identificación de los problemas de salud mental más comunes entre las personas mayores durante la pandemia de COVID-19", "questionId": 2, "correct": true },
                    { "id": 7, "optionText": "Evaluación de la efectividad de las aplicaciones de comunicación móvil existentes", "questionId": 2, "correct": false },
                    { "id": 8, "optionText": "Análisis de las habilidades informáticas de las personas mayores y los educadores de adultos", "questionId": 2, "correct": false }
                ]
            },
            {
                "id": 3,
                "questionText": "¿Cuántos especialistas fueron entrevistados de los seis países socios del proyecto?",
                "options": [
                    { "id": 9, "optionText": "22", "questionId": 3, "correct": false },
                    { "id": 10, "optionText": "33", "questionId": 3, "correct": true },
                    { "id": 11, "optionText": "45", "questionId": 3, "correct": false },
                    { "id": 12, "optionText": "55", "questionId": 3, "correct": false }
                ]
            },
            {
                "id": 4,
                "questionText": "¿Qué método de investigación se utilizó para analizar los datos recopilados?",
                "options": [
                    { "id": 13, "optionText": "Análisis estadístico", "questionId": 4, "correct": false },
                    { "id": 14, "optionText": "Análisis temático", "questionId": 4, "correct": true },
                    { "id": 15, "optionText": "Análisis comparativo", "questionId": 4, "correct": false },
                    { "id": 16, "optionText": "Análisis experimental", "questionId": 4, "correct": false }
                ]
            },
            {
                "id": 5,
                "questionText": "Según la investigación, ¿cuáles fueron los principales temas destacados del análisis temático?",
                "options": [
                    { "id": 17, "optionText": "Problemas económicos, desafíos políticos, oportunidades sociales", "questionId": 5, "correct": false },
                    { "id": 18, "optionText": "Problemas psicológicos, causas, estrategias de afrontamiento, desafíos y especificaciones de aplicaciones", "questionId": 5, "correct": true },
                    { "id": 19, "optionText": "Diferencias culturales, barreras lingüísticas, progreso tecnológico", "questionId": 5, "correct": false },
                    { "id": 20, "optionText": "Salud física, bienestar emocional, factores ambientales", "questionId": 5, "correct": false }
                ]
            }
        ],
        "unitId": 4
    }
];




            let userAnswers = new Array(quizData[0].questions.length).fill(null);

            function createQuiz() {
                const quizContainer = document.getElementById('quizContainer');
                quizData[0].questions.forEach((question, qIndex) => {
                    const questionEl = document.createElement('div');
                    questionEl.classList.add('question');
                    questionEl.innerHTML = `<h3>${qIndex + 1}. ${question.questionText}</h3>`;

                    const optionsEl = document.createElement('div');
                    optionsEl.classList.add('options');

                    question.options.forEach((option, oIndex) => {
                        const optionId = `question-${qIndex}-option-${oIndex}`;
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.id = optionId;
                        optionInput.name = `question-${qIndex}`;
                        optionInput.value = option.correct;
                        optionInput.classList.add('option-input');

                        const optionLabel = document.createElement('label');
                        optionLabel.htmlFor = optionId;
                        optionLabel.textContent = option.optionText;
                        optionLabel.classList.add('option-label');

                        optionInput.onchange = function () { selectAnswer(qIndex, option.correct); };

                        optionsEl.appendChild(optionInput);
                        optionsEl.appendChild(optionLabel);
                    });

                    questionEl.appendChild(optionsEl);
                    quizContainer.appendChild(questionEl);
                });
            }

            function selectAnswer(qIndex, isCorrect) {
                userAnswers[qIndex] = isCorrect;
            }

            function submitAnswers() {
                const correctAnswers = userAnswers.filter(answer => answer === true).length;
                const incorrectAnswers = userAnswers.length - correctAnswers;
                alert(`Correct answers: ${correctAnswers}\nIncorrect answers: ${incorrectAnswers}`);
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('doneButton').style.display = 'block';
            }

            createQuiz();
        </script>
