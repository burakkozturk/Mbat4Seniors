            <button id="submitBtn" onclick="submitAnswers()">Submit</button>
            <button id="doneButton" onclick="window.location.href='unit-2.html';">Done</button>

        </div>
        <script>

            const quizData = [
                {
                    "id": 1,
                    "title": "Self-evaluation questions",
                    "questions": [
                        {
                            "id": 1,
                            "questionText": "What research method was employed to conduct the needs analysis for the project's learning material?",
                            "options": [
                                { "id": 1, "optionText": "Surveys", "questionId": 1, "correct": false },
                                { "id": 2, "optionText": "Interviews", "questionId": 1, "correct": true },
                                { "id": 3, "optionText": "Thematic analysis", "questionId": 1, "correct": false },
                                { "id": 4, "optionText": "Case Studies", "questionId": 1, "correct": false }
                            ]
                        },
                        {
                            "id": 2,
                            "questionText": "What was the primary aim of the study conducted from summer 2022 to the end of 2022?",
                            "options": [
                                { "id": 5, "optionText": "Assessing seniors' physical health", "questionId": 2, "correct": false },
                                { "id": 6, "optionText": "Identifying common mental health problems among seniors during the COVID-19 pandemic", "questionId": 2, "correct": true },
                                { "id": 7, "optionText": "Evaluating the effectiveness of existing mobile apps", "questionId": 2, "correct": false },
                                { "id": 8, "optionText": "Analyzing IT skills of seniors and adult educators", "questionId": 2, "correct": false }
                            ]
                        },
                        {
                            "id": 3,
                            "questionText": "How many specialists were interviewed across the six project partner countries?",
                            "options": [
                                { "id": 9, "optionText": "22", "questionId": 3, "correct": false },
                                { "id": 10, "optionText": "33", "questionId": 3, "correct": true },
                                { "id": 11, "optionText": "45", "questionId": 3, "correct": false },
                                { "id": 12, "optionText": "55", "questionId": 3, "correct": false }
                            ]
                        },
                        {
                            "id": 4,
                            "questionText": "What research method was used to analyze the collected data?",
                            "options": [
                                { "id": 13, "optionText": "Statistical analysis", "questionId": 4, "correct": false },
                                { "id": 14, "optionText": "Thematic analysis", "questionId": 4, "correct": true },
                                { "id": 15, "optionText": "Comparative analysis", "questionId": 4, "correct": false },
                                { "id": 16, "optionText": "Experimental analysis", "questionId": 4, "correct": false }
                            ]
                        },
                        {
                            "id": 5,
                            "questionText": "According to the study, what were the main themes that emerged from the thematic analysis of the results?",
                            "options": [
                                { "id": 17, "optionText": "Economic issues, political challenges, social opportunities", "questionId": 5, "correct": false },
                                { "id": 18, "optionText": "Psychological problems, causes, coping strategies, challenges, and app specifications", "questionId": 5, "correct": true },
                                { "id": 19, "optionText": "Cultural differences, language barriers, technological advancements", "questionId": 5, "correct": false },
                                { "id": 20, "optionText": "Physical health, emotional well-being, environmental factors", "questionId": 5, "correct": false }
                            ]
                        }
                    ],
                    "unitId": 4
                }
            ];


            let userAnswers = new Array(quizData[0].questions.length).fill(null);

            function createQuiz() {
                const quizContainer = document.getElementById('quizContainer');
                quizData[0].questions.forEach((question, qIndex) => {
                    const questionEl = document.createElement('div');
                    questionEl.classList.add('question');
                    questionEl.innerHTML = `<h3>${qIndex + 1}. ${question.questionText}</h3>`;

                    const optionsEl = document.createElement('div');
                    optionsEl.classList.add('options');

                    question.options.forEach((option, oIndex) => {
                        const optionId = `question-${qIndex}-option-${oIndex}`;
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.id = optionId;
                        optionInput.name = `question-${qIndex}`;
                        optionInput.value = option.correct;
                        optionInput.classList.add('option-input');

                        const optionLabel = document.createElement('label');
                        optionLabel.htmlFor = optionId;
                        optionLabel.textContent = option.optionText;
                        optionLabel.classList.add('option-label');

                        optionInput.onchange = function () { selectAnswer(qIndex, option.correct); };

                        optionsEl.appendChild(optionInput);
                        optionsEl.appendChild(optionLabel);
                    });

                    questionEl.appendChild(optionsEl);
                    quizContainer.appendChild(questionEl);
                });
            }

            function selectAnswer(qIndex, isCorrect) {
                userAnswers[qIndex] = isCorrect;
            }

            function submitAnswers() {
                const correctAnswers = userAnswers.filter(answer => answer === true).length;
                const incorrectAnswers = userAnswers.length - correctAnswers;
                alert(`Correct answers: ${correctAnswers}\nIncorrect answers: ${incorrectAnswers}`);
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('doneButton').style.display = 'block';
            }

            createQuiz();
        </script>
