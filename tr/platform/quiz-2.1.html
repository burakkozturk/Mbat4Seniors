        </div>
        <script>

            const quizData = [
                {
                    "id": 1,
                    "title": "Savęs įvertinimo klausimai",
                    "questions": [
                        {
                            "id": 1,
                            "questionText": "Kokiu tyrimo metodu buvo atliktas projektui reikalingų mokymo medžiagų poreikio analizė?",
                            "options": [
                                { "id": 1, "optionText": "Apklausos", "questionId": 1, "correct": false },
                                { "id": 2, "optionText": "Interviu", "questionId": 1, "correct": true },
                                { "id": 3, "optionText": "Teminė analizė", "questionId": 1, "correct": false },
                                { "id": 4, "optionText": "Atvejo studijos", "questionId": 1, "correct": false }
                            ]
                        },
                        {
                            "id": 2,
                            "questionText": "Koks buvo pagrindinis 2022 m. vasarą pradėto tyrimo tikslas?",
                            "options": [
                                { "id": 5, "optionText": "Senjorų fizinės sveikatos įvertinimas", "questionId": 2, "correct": false },
                                { "id": 6, "optionText": "Dažniausiai pasitaikančių psichikos sveikatos problemų tarp senjorų COVID-19 pandemijos metu nustatymas", "questionId": 2, "correct": true },
                                { "id": 7, "optionText": "Esamų mobiliojo ryšio programų efektyvumo įvertinimas", "questionId": 2, "correct": false },
                                { "id": 8, "optionText": "Senjorų ir suaugusiųjų švietėjų IT įgūdžių analizė", "questionId": 2, "correct": false }
                            ]
                        },
                        {
                            "id": 3,
                            "questionText": "Kiek specialistų buvo interviuoti iš šešių projekto partnerių šalių?",
                            "options": [
                                { "id": 9, "optionText": "22", "questionId": 3, "correct": false },
                                { "id": 10, "optionText": "33", "questionId": 3, "correct": true },
                                { "id": 11, "optionText": "45", "questionId": 3, "correct": false },
                                { "id": 12, "optionText": "55", "questionId": 3, "correct": false }
                            ]
                        },
                        {
                            "id": 4,
                            "questionText": "Kokiu tyrimo metodu buvo analizuoti surinkti duomenys?",
                            "options": [
                                { "id": 13, "optionText": "Statistinė analizė", "questionId": 4, "correct": false },
                                { "id": 14, "optionText": "Teminė analizė", "questionId": 4, "correct": true },
                                { "id": 15, "optionText": "Palyginamoji analizė", "questionId": 4, "correct": false },
                                { "id": 16, "optionText": "Eksperimentinė analizė", "questionId": 4, "correct": false }
                            ]
                        },
                        {
                            "id": 5,
                            "questionText": "Remiantis tyrimu, kokios pagrindinės temos išryškėjo iš teminės rezultatų analizės?",
                            "options": [
                                { "id": 17, "optionText": "Ekonomikos problemos, politiniai iššūkiai, socialinės galimybės", "questionId": 5, "correct": false },
                                { "id": 18, "optionText": "Psichologinės problemos, priežastys, susidorojimo strategijos, iššūkiai ir programėlių specifikacijos", "questionId": 5, "correct": true },
                                { "id": 19, "optionText": "Kultūriniai skirtumai, kalbos barjerai, technologinė pažanga", "questionId": 5, "correct": false },
                                { "id": 20, "optionText": "Fizinė sveikata, emocinė gerovė, aplinkos veiksniai", "questionId": 5, "correct": false }
                            ]
                        }
                    ],
                    "unitId": 4
                }
            ];



            let userAnswers = new Array(quizData[0].questions.length).fill(null);

            function createQuiz() {
                const quizContainer = document.getElementById('quizContainer');
                quizData[0].questions.forEach((question, qIndex) => {
                    const questionEl = document.createElement('div');
                    questionEl.classList.add('question');
                    questionEl.innerHTML = `<h3>${qIndex + 1}. ${question.questionText}</h3>`;

                    const optionsEl = document.createElement('div');
                    optionsEl.classList.add('options');

                    question.options.forEach((option, oIndex) => {
                        const optionId = `question-${qIndex}-option-${oIndex}`;
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.id = optionId;
                        optionInput.name = `question-${qIndex}`;
                        optionInput.value = option.correct;
                        optionInput.classList.add('option-input');

                        const optionLabel = document.createElement('label');
                        optionLabel.htmlFor = optionId;
                        optionLabel.textContent = option.optionText;
                        optionLabel.classList.add('option-label');

                        optionInput.onchange = function () { selectAnswer(qIndex, option.correct); };

                        optionsEl.appendChild(optionInput);
                        optionsEl.appendChild(optionLabel);
                    });

                    questionEl.appendChild(optionsEl);
                    quizContainer.appendChild(questionEl);
                });
            }

            function selectAnswer(qIndex, isCorrect) {
                userAnswers[qIndex] = isCorrect;
            }

            function submitAnswers() {
                const correctAnswers = userAnswers.filter(answer => answer === true).length;
                const incorrectAnswers = userAnswers.length - correctAnswers;
                alert(`Correct answers: ${correctAnswers}\nIncorrect answers: ${incorrectAnswers}`);
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('doneButton').style.display = 'block';
            }

            createQuiz();
        </script>
