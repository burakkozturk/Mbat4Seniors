    <script>
        let currentIndex = 0;
        const contents = [
            "Specielle situationer: Særlige interventionsmetoder undervises i specialtilfælde, som kunstterapipraktikere kan stå over for, såsom traumer, sygdomme, sorg.\nDer er forskellige tilfælde i kunstterapi. Især ældre og syge menneskers lidelser skal defineres godt. For eksempel er det observeret, at kræftpatienter har mindre vredeshåndtering end normale sunde personer (Durualp & Altay, 2012). Det er observeret, at kræftpatienter har mindre tillid, mangel på tillid og mangel på ærlighed. I denne henseende fastsættes kunstterapimetoder og emner i henhold til patienternes sårbarheder. Andre sårbare situationer er sårede personer. Da de er mere følsomme end normale personer, er deres angstniveauer høje, og de føler ikke sikkerhed, hvilket er spørgsmål, der skal overvejes i terapi. Anvendelse af billedterapi til sårede personer vil være effektivt for deres afslapning.\nFor personer med Alzheimers er livskvaliteten faldet. På denne baggrund er det vigtigt at anvende terapier, der øger livskvaliteten for sådanne patienter. Gennem kunstterapi er det observeret, at selvopfattelsen af demenspatienter er forbedret, deres socialiseringsfærdigheder er øget, og deres selvtillid er øget (Chancellor, Duncan & Chatterjee, 2014).\nKlinisk praksis (hvis nødvendig): Nogle uddannelsesprogrammer inkluderer klinisk praksis. Disse praksis giver erfaring med at arbejde med ældre mennesker og udvikler praktiske færdigheder.\nUndervisning baseret på bevidsthed om kunstterapi til ældre er normalt rettet mod at lære grundlæggende viden og færdigheder inden for kunstterapipraksis for at forbedre ældres livskvalitet, beskytte deres mentale sundhed og forbedre deres psykiske trivsel.\n",
            "En-til-en kommunikation letter individualiseret instruktion til undervisning af ældre gennem kunstterapi. De kan også lettere dele følelser med hinanden og kommunikere med hinanden. Samtaler og diskussioner er vigtige elementer i interaktionsprocessen, og kunstterapi giver mulighed for en-til-en samtaler mellem klienter og terapeuter. Specielt følelsesmæssigt skrøbelige ældre personer er ofte bange for at kommunikere med andre, men kunstterapi giver dem mulighed for at dele deres følelser gennem kunstværker.\nSikkerhed: Dette afsnit beskriver, hvordan man garanterer sikkerheden for de ældre, der deltager i kunstterapiklasser og aktiviteter. For eksempel skal der tages højde for sundhedsmæssige problemer, der kan påvirke deres deltagelse, såsom hjertesygdomme eller problemer med at stå op og sidde ned.\nNår man laver kunstterapi med ældre mennesker, er det vigtigt at forstå deres sundhedsmæssige status og begrænsninger. Deres fysiske begrænsninger bør tages i betragtning, og deres mentale sundhed bør beskyttes. For eksempel er det nødvendigt at tage højde for deres fysiske tilstand, når de arbejder med maleri, ler eller andre kunstneriske aktiviteter. De bør også overvåges nøje for at undgå skader og sikre deres sikkerhed.\nInkluderende praksis: Dette afsnit diskuterer, hvordan man skaber en inkluderende praksis i kunstterapi til ældre, der tager hensyn til deres individuelle behov og forskellige evner. Det er vigtigt at tilpasse terapien til hver persons evner og begrænsninger for at sikre, at alle føler sig inkluderet og værdsat.\nDet er vigtigt at skabe en inkluderende praksis i kunstterapi til ældre for at sikre, at alle føler sig velkomne og støttede. Dette kan opnås ved at tilpasse terapien til hver persons individuelle behov og evner. Det er også vigtigt at skabe et miljø, hvor ældre føler sig komfortable og trygge ved at udtrykke sig gennem kunsten.\n"
        ];

        function displayContent(index) {
            const contentElement = document.getElementById('content');
            contentElement.innerText = contents[index];
        }

        function previousContent() {
            if (currentIndex > 0) {
                currentIndex--;
                displayContent(currentIndex);
                updateButtonVisibility();
            }
        }

        function nextContent() {
            if (currentIndex < contents.length - 1) {
                currentIndex++;
                displayContent(currentIndex);
                updateButtonVisibility();
            }
        }

        function updateButtonVisibility() {
            const previousButton = document.getElementById('navigationButtons').children[0];
            const nextButton = document.getElementById('navigationButtons').children[1];
            previousButton.style.display = currentIndex === 0 ? 'none' : 'inline-block';
            nextButton.style.display = currentIndex === contents.length - 1 ? 'none' : 'inline-block';

            const doneButton = document.getElementById('doneButton');
            doneButton.style.display = currentIndex === contents.length - 1 ? 'inline-block' : 'none';
        }

        displayContent(currentIndex);
        updateButtonVisibility();
    </script>
