    <script>
        let currentIndex = 0;
        const contents = [
            "Data blev analyseret ved hjælp af en tematisk analyse, der involverede læsning af data og søgning efter meningsfulde temaer. Fem hovedtemaer opstod fra resultaterne: psykologiske problemer, årsager til psykologiske problemer, praksisser til at håndtere stress og andre psykologiske problemer, udfordringer og muligheder for at implementere opmærksomhedsbaseret kunstterapi, og specifikationer for fremtidige udviklede applikationer. Når det kommer til ældre mennesker, der står over for psykologiske problemer i COVID-19-pandemiens kontekst, blev følgende nævnt: angst, aggression, vrede, stædighed, ensomhed, tristhed, frygt og mangel på tillid. Søvnløshed, stress og nedstemthed blev ofte nævnt.",
            "Før den aktuelle undervisningsmateriale blev udviklet, besluttede projektets partnere at udføre en behovsanalyse. Da alle deltagende lande i projektet prioriterer kvaliteten og anvendeligheden af projektets intellektuelle produkter, blev undersøgelsen baseret på fokusgruppediskussioner med voksne undervisere, der specialiserer sig i at arbejde med ældre mennesker.",
            "Specialister fra forskellige områder, herunder socialarbejdere, medicinske fagfolk, beskæftigelsesspecialister, psykologer, kunstterapeuter og andre, blev inddraget i undersøgelsen. I alt blev 33 specialister interviewet over seks af projektets partnerskabslande (Litauen, Cypern, Danmark, Spanien, Tyrkiet, Polen). På trods af den brede vifte af praksisser og erfaringer i hvert land blev der ikke fundet betydelige forskelle i svarene.",
            "Når det kommer til mestringstrategier og praksisser til håndtering af stress og andre psykologiske problemer, nævnte deltagerne i undersøgelsen flere metoder. En af de mest almindeligt anvendte metoder var at søge samhørighed. Deltagerne bemærkede, at når de følte angst eller oplevede negative følelser, forsøgte de at kommunikere så meget som muligt. De nævnte også at dele deres følelser og følelser med en pålidelig person, såsom en gruppeleder eller underviser. Nogle voksne undervisere indrømmede åbent, at ældre mennesker ofte bruger beroligende midler eller andre stoffer til at tackle stress. Undersøgelsen søgte også at fremhæve udfordringerne, som voksne undervisere står over for, når de implementerer opmærksomhedsbaseret kunstterapi og andre meditationsteknikker. Økonomiske udfordringer blev konstant nævnt i alle projektets partnerskabslande. Mangel på viden og færdigheder relateret til opmærksomhedsbaseret kunstterapi blev også fremhævet, samt mangel på nødvendige metoder. Derudover blev der bemærket mangel på menneskelige ressourcer og komplekse arbejdsforhold under COVID-19-pandemien, hvilket øgede fagligt udbrændthed blandt specialisterne. Et andet aspekt var ældres modstand, der dækkede flere faktorer, såsom deres uvilje mod at acceptere nye metoder, især inden for IT, ældres sundhedsproblemer, der hindrer fri brug af IT-værktøjer (f.eks. Parkinsons sygdom), begrænset adgang til institutioner, der tilbyder opmærksomhedsbaseret kunstterapi, økonomiske begrænsninger og lavt niveau af IT-færdigheder. Et interessant svar kom fra Spanien, hvor en af deltagerne i undersøgelsen, der arbejdede med ældre, nævnte nogle ældres lave kulturelle niveau, hvilket fører til deres uvidenhed om kunst, terapi, meditationer og lignende praksisser.",
            "Et af de vigtigste mål med undersøgelsen var at identificere de vigtigste behov hos ældre og voksne undervisere for MBAT-mobilappen. Deltagerne understregede behovet for meget enkel navigation, farvebalance, læsbarhed, lyd- og videoinstruktioner samt en række teknikker. Andre ideer var relateret til appens funktion til at registrere aktivitet, en funktion til følelsesmæssig vurdering (primær tekniktest) og ikke mere end syv kategorier, hver med flere eller flere teknikker. Deltagerne i undersøgelsen udtrykte også ønsket om, at appen skulle inkludere undervisningsmaterialer om bevidsthedsbaseret metode gennem kunstterapi. Baseret på disse svar og anbefalinger blev MBAT-mobilappen udviklet i overensstemmelse med EU-standarder.",
            "Konklusionerne konkluderer, at undersøgelsen hjalp med at identificere de vigtigste behov hos ældre og voksne undervisere for denne vejledning, e-læringsplatformen og Android-mobilappen. Undersøgelsen bekræftede projektets relevans, da selvom truslen fra COVID-19-pandemien falder, opfordrer andre eksterne stressfaktorer (såsom krig i Ukraine, stigende inflation og stress over andre omstændigheder) til at finde måder at forblive rolige og opretholde god mental sundhed."
        ];
