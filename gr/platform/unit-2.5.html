    <script>
        let currentIndex = 0;
        const contents = [
       
        "Κατά την εφαρμογή της κυκλικής οικονομίας και της φιλικής προς το περιβάλλον προσέγγισης στην MBAT, η εστίαση είναι στη χρήση βιώσιμων και μη τοξικών υλικών για δημιουργία τέχνης, προώθηση της ανακύκλωσης και επαναχρησιμοποίησης υλικών τέχνης και στη μείωση των απορριμμάτων στη θεραπευτική διαδικασία. Αυτή η προσέγγιση δεν είναι μόνο περιβαλλοντική, αλλά προωθεί επίσης μια βαθύτερη σύνδεση με τη φύση και υποστηρίζει την ευημερία των πελατών.",
        "Μερικοί τρόποι εφαρμογής κυκλικής οικονομίας και φιλικής προς το περιβάλλον προσέγγισης στην MBAT μπορεί να περιλαμβάνουν:·	Χρήση φυσικών και βιώσιμων υλικών για τη δημιουργία τέχνης, όπως ανακυκλωμένο χαρτί, φυσικές ίνες ή μη τοξικά χρώματα και δείκτες.·	Ενθάρρυνση των πελατών να επαναχρησιμοποιήσουν υλικά τέχνης, όπως η χρήση θραυσμάτων χαρτιού ή υφάσματος για τη δημιουργία κολάζ ή την ενσωμάτωση αντικειμένων που βρέθηκαν σε έργα τέχνης.·	Ενσωμάτωση δραστηριοτήτων και υλικών με βάση τη φύση, όπως η δημιουργία τέχνης με φυσικά υλικά όπως φύλλα, λουλούδια ή πέτρες.·	Εκπαίδευση πελατών σχετικά με τον περιβαλλοντικό αντίκτυπο των υλικών τέχνης τους και την προώθηση βιώσιμων πρακτικών, όπως η σωστή διάθεση επικίνδυνων αποβλήτων ή η μείωση των πλαστικών μιας χρήσης στη διαδικασία δημιουργίας τέχνης.·	Upcycling: Η ανακύκλωση περιλαμβάνει τη μετατροπή των απορριμμάτων σε νέα, χρήσιμα προϊόντα. Στην MBAT, η ανακύκλωση μπορεί να εφαρμοστεί χρησιμοποιώντας απορριπτόμενα ή ανεπιθύμητα υλικά στη διαδικασία δημιουργίας τέχνης. Για παράδειγμα, παλιά περιοδικά ή εφημερίδες μπορούν να χρησιμοποιηθούν για τη δημιουργία κολάζ ή το πεταμένο ξύλο μπορεί να μετατραπεί σε γλυπτό.",
        "	Ενσυνείδητη κατανάλωση: Η συνειδητή κατανάλωση περιλαμβάνει την επίγνωση του περιβαλλοντικού αντίκτυπου των επιλογών μας και τη λήψη βιώσιμων επιλογών όπου είναι δυνατόν. Στην MBAT, αυτό μπορεί να εφαρμοστεί ενθαρρύνοντας τους πελάτες να χρησιμοποιούν μη τοξικά και φιλικά προς το περιβάλλον υλικά τέχνης, όπως χρώματα με βάση το νερό, κραγιόνια με βάση τη σόγια ή ανακυκλωμένο χαρτί.·	Μείωση αποβλήτων: Στην MBAT, η μείωση των απορριμμάτων μπορεί να εφαρμοστεί ενθαρρύνοντας τους πελάτες να χρησιμοποιούν υλικά με φειδώ και να επαναχρησιμοποιούν υλικά όποτε είναι δυνατόν. Για παράδειγμα, οι πελάτες μπορούν να ενθαρρύνονται να χρησιμοποιούν και τις δύο όψεις ενός χαρτιού ή να αποθηκεύουν αποκόμματα χαρτιού για μελλοντικά έργα τέχνης.·	Σύνδεση με τη φύση: Η ενσυνειδητότητα και η δημιουργία τέχνης μπορούν να προάγουν μια βαθύτερη σύνδεση με τη φύση. Στην MBAT, αυτό μπορεί να εφαρμοστεί συλλέγοντας δραστηριότητες και υλικά που βασίζονται στη φύση, όπως η δημιουργία τέχνης με φυσικά υλικά όπως φύλλα, λουλούδια ή πέτρες.·	Συνεργατική δημιουργία τέχνης: Η συλλογική δημιουργία τέχνης είναι μια προσέγγιση που περιλαμβάνει τη δημιουργία τέχνης σε ομαδικό περιβάλλον. Στην MBAT, η προσέγγισή της μπορεί να εφαρμοστεί ενθαρρύνοντας τους πελάτες να συνεργαστούν σε έργα τέχνης χρησιμοποιώντας βιώσιμα υλικά. Η συλλογική δημιουργία τέχνης μπορεί όχι μόνο να προωθήσει την αίσθηση της κοινότητας και της σύνδεσης, αλλά και να μειώσει τη σπατάλη μοιράζοντας υλικά τέχνης και επαναχρησιμοποιώντας υλικά.·	Βιώσιμος χώρος εργασίας: Η δημιουργία ενός βιώσιμου χώρου εργασίας περιλαμβάνει τη χρήση φιλικών προς το περιβάλλον υλικών και πρακτικών για τη μείωση των περιβαλλοντικών επιπτώσεων του περιβάλλοντος θεραπείας. Στην MBAT, αυτό μπορεί να εφαρμοστεί χρησιμοποιώντας ενέργεια-αποτελεσματικός φωτισμός, κάδοι ανακύκλωσης και μη τοξικά προϊόντα καθαρισμού.·	Περιβαλλοντική ευαισθητοποίηση: Η ενσωμάτωση της περιβαλλοντικής συνείδησης στην MBAT μπορεί να περιλαμβάνει την εκπαίδευση των πελατών σχετικά με περιβαλλοντικά ζητήματα και την προώθηση βιώσιμων πρακτικών. Αυτό μπορεί να περιλαμβάνει συζήτηση για τις επιπτώσεις των απορριμμάτων και της ρύπανσης στο περιβάλλον και την προώθηση βιώσιμων συμπεριφορών, όπως η μείωση των πλαστικών μιας χρήσης ή η επιλογή φιλικών προς το περιβάλλον προϊόντων.·	Ενσυνείδητη διάθεση: Η ενσυνείδητη απόρριψη περιλαμβάνει τη σωστή απόρριψη υλικών τέχνης και απορριμμάτων για τη μείωση των περιβαλλοντικών επιπτώσεων. Στην MBAT, αυτό μπορεί να εφαρμοστεί ενθαρρύνοντας τους πελάτες να απορρίπτουν σωστά τα επικίνδυνα απόβλητα, όπως τα χρώματα με βάση το λάδι, και να ανακυκλώνουν ή να επαναχρησιμοποιούν υλικά όποτε είναι δυνατόν.",
        "Η εφαρμογή της κυκλικής οικονομίας και της φιλικής προς το περιβάλλον προσέγγισης στην MBAT μπορεί να προσαρμοστεί για να καλύψει τις μοναδικές ανάγκες και ικανότητες των ηλικιωμένων. Ακολουθούν μερικοί τρόποι για να ενσωματώσετε αυτές τις αρχές στην MBAT με ηλικιωμένους:Χρησιμοποιήστε φυσικά και βιώσιμα υλικά: Οι ηλικιωμένοι μπορούν να ενθαρρύνονται να χρησιμοποιούν φυσικά και βιώσιμα υλικά στην τέχνη τους. Για παράδειγμα, χρησιμοποιώντας ανακυκλωμένο χαρτί ή φυσικές ίνες για έργα ύφανσης. Η χρήση μη τοξικών και φιλικών προς το περιβάλλον υλικών μπορεί επίσης να είναι σημαντική για τους ηλικιωμένους που μπορεί να έχουν προβλήματα υγείας.Επαναχρησιμοποίηση υλικών: Οι ηλικιωμένοι μπορούν να ενθαρρύνονται να επαναχρησιμοποιούν υλικά στα έργα τέχνης τους. Για παράδειγμα, παλιά ρούχα ή υφάσματα μπορούν να χρησιμοποιηθούν για να δημιουργήσετε ένα πάπλωμα ή ένα κολάζ. Οι ηλικιωμένοι μπορούν επίσης να ενθαρρύνονται να επαναχρησιμοποιούν υλικά όπως χαρτί ή χαρτόνι στα έργα τους για να μειώσουν τα απόβλητα.Ενσωματώστε δραστηριότητες με βάση τη φύση: Οι ηλικιωμένοι μπορούν να ενθαρρύνονται να συμμετέχουν σε δραστηριότητες που βασίζονται στη φύση, όπως σχέδιο ή ζωγραφική τοπίων, δημιουργία κολάζ φύσης ή χρήση φυσικών υλικών όπως φύλλα και λουλούδια στα έργα τέχνης τους.Προσεκτική κατανάλωση: Οι ηλικιωμένοι μπορούν να ενθαρρύνονται να κάνουν βιώσιμες επιλογές στα υλικά κατασκευής τέχνης τους. Για παράδειγμα, χρησιμοποιώντας ανακυκλωμένο χαρτί αντί για νέο χαρτί ή χρησιμοποιώντας φυσικές βαφές αντί για συνθετικές.Συνεργατικά έργα: Οι ηλικιωμένοι μπορούν να συμμετάσχουν σε συνεργατικά έργα δημιουργίας τέχνης χρησιμοποιώντας βιώσιμα υλικά. Τα συνεργατικά έργα μπορούν όχι μόνο να προωθήσουν την αίσθηση της κοινότητας και της σύνδεσης, αλλά και να μειώσουν τα απόβλητα μοιράζοντας υλικά τέχνης και επαναχρησιμοποιώντας υλικά.Απόρριψη με περιβαλλοντική συνείδηση: Οι ηλικιωμένοι μπορούν να εκπαιδευτούν για τη σωστή απόρριψη επικίνδυνων αποβλήτων όπως τα χρώματα με βάση το λάδι και να ενθαρρύνονται να ανακυκλώνουν ή να επαναχρησιμοποιούν υλικά όταν είναι δυνατόν. Μπορούν επίσης να ενθαρρυνθούν να δωρίσουν τυχόν αχρησιμοποίητα υλικά τέχνης για τη μείωση των απορριμμάτων."

    ];

        function updateContent() {
            document.getElementById("content").innerText = contents[currentIndex];
            document.getElementById("doneButton").style.display = currentIndex === contents.length - 1 ? "block" : "none";
            document.getElementById("navigationButtons").style.display = currentIndex === contents.length - 1 ? "none" : "block";
        }

        function nextContent() {
            if (currentIndex < contents.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        function previousContent() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        // Initialize the content with the first item
        updateContent();
    </script>
